{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-4">
            <div class="sidebar">
                <h3>Configurações
                    <a href="#" class="toggle-menu" id="toggle-menu" onclick="toggleMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-caret-down" viewBox="0 0 16 16">
                            <path
                                d="M1.646 5.646a.5.5 0 0 1 .708 0L8 11.793l5.646-5.647a.5.5 0 1 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>

                    </a>
                </h3>
                <ul class="nav flex-column" id="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link config-nav-link"
                            data-url="{{ url_for(role + '.profile_info_route') }}">Informações do perfil</a>
                        <a href="#" class="nav-link config-nav-link"
                            data-url="{{ url_for(role + '.change_email_form') }}">Alterar email</a>
                        <a href="#" class="nav-link config-nav-link"
                            data-url="{{ url_for(role + '.change_password_form') }}">Alterar senha</a>

                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-8">
            <div class="main-content" id="main-content">
                {% include "common/profile_info.html" %}

                {% block pages %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('.config-nav-link').click(function (e) {
            e.preventDefault();
            var url = $(this).data('url');
            $('#main-content').load(url + ' #page-content');
        });
    });
</script>
{% endblock %}
