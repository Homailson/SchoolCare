{% extends "layout.html" %}

{% block title %}Cadastro de Turma{% endblock %}

{% block content %}
<h2>Cadastro de Turma</h2>
<form method="POST" action="{{ url_for('manager.register_class') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.classe.label }}<br>
        {{ form.classe() }}<br>
        {% for error in form.classe.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>

{% endblock %}
