{% extends "layout.html" %}

{% block title %}Cadastro de Turma{% endblock %}

{% block content %}
<h2 class="text-center mb-2 mt-4">Cadastro de Turma {{ year }}</h2>
<form method="POST" action="{{ url_for('manager.register_class') }}">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        <label for="classe" class="form-label">Turma</label>
        {{ form.classe(class="form-control", id="classe") }}<br>
        {% for error in form.classe.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <button class="w-100 btn btn-dark mt-3" type="submit">Cadastrar</button>
</form>
<script src="{{ url_for('static', filename='js/select2.js') }}"></script>
{% endblock %}
